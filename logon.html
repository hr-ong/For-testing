<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<title>注册</title>
		<link rel="stylesheet" href="./css/mobilebase.css">
		<link rel="stylesheet" href="./css/logon.css">
		<!-- 引入jquery -->
		<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
		<!-- 引入手机状态栏 -->
		<script src="./js/batteryB.js"></script>
	</head>
	<body>
		<div class="content">
			<div id="center">
				<img id="bg" src="./img/02_登录bg.jpg">
				<div id="logo">
					<img src="./img/故事图标-虚.png" style="width: 20rem;">
				</div>
			</div>
			<form id="iptBox" class="form-horizontal">
				<div class="group">
					<label for="phone"><i class="iconfont icon-yonghu"></i></label>
					<input type="text" class="ipt" id="name" autocomplete="on"
					autofocus="autofocus" placeholder="请输入姓名/昵称"></input>
				</div>
				<div class="group">
					<label for="password"><i class="iconfont icon-mima"></i></label>
					<input type="password" class="ipt" id="password"
					autocomplete="additional-name" placeholder="请输入密码"></input>
				</div>
				<div class="group">
					<label for="password"><i class="iconfont icon-mima"></i></label>
					<input type="password" class="ipt" id="password1"
					autocomplete="additional-name"placeholder="请确认密码"></input>
				</div>
				<div class="group">
					<label for="phone"><i class="iconfont icon-yonghu"></i></label>
					<input type="text" class="ipt" id="phone" autocomplete="on"
					autofocus="autofocus" placeholder="绑定手机号"></input>
					<button type="button" class="btn" onclick="showModel()">发送验证码</button>
				</div>
				<div class="group">
					<label for="phone"><i class="iconfont icon-chenggong"></i></label>
					<input type="text" class="ipt" id="yanzheng" autocomplete="on"
					autofocus="autofocus" placeholder="验证码"></input>
				</div>
				<div class="group">
					<img id="logon" src="./img/02_登录icon.png" width="140rem" style="margin-top: 2rem;">
				</div>
			</form>
			<div id="submitModel" onclick="closeModel()">
				<div class="model-content">
					验证码：9090
					<button class="btn" onclick="closeModel()">
					确定</button>
				</div>
			</div>
			<div id="model">
				<div class="model-content">
					<i class="iconfont icon-chenggong"></i>注册成功!即将跳转
				</div>
			</div>
		</div>
	</body>
	<script>
		$('#logon').on('click', ()=>{
			$('#model').show();
		  setTimeout('window.location.href = "login.html"',2000);
		})
		function showModel() {
			$('#submitModel').show(400);
		}
		function closeModel() {
			$('#submitModel').hide(400);
		}
	</script>
</html>
