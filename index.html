<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<title>老故事</title>
		<link rel="stylesheet" href="./css/mobilebase.css">
		<link rel="stylesheet" href="./css/start.css">
		<!-- 引入jquery -->
		<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
		<!-- 轮播图 -->
		<script src="js/swiper.min.js" type="text/javascript" charset="utf-8"></script>
		<link rel="stylesheet" type="text/css" href="css/swiper.min.css"/>
		<!-- 引入手机状态栏 -->
		<script src="./js/batteryW.js"></script>
	</head>
	<body>
		<!-- 轮播图 -->
		<div id="startimg" class="swiper-container">
			<div class="swiper-wrapper">
					<div class="swiper-slide"><img class="lunbo" style="width: 100%;" src="img/1.jpg"/></div>
					<div class="swiper-slide"><img class="lunbo" style="width: 100%;" src="img/2.jpg"/></div>
					<div class="swiper-slide"><img class="lunbo" id="hide" style="width: 100%;" src="img/3.jpg"/></div>
			</div>
			<!-- 如果需要分页器 -->
			<!-- <div class="swiper-pagination"></div> -->
			<!-- 如果需要导航按钮 -->
			<!-- <div class="swiper-button-prev"></div>
			<div class="swiper-button-next"></div>	 -->
			<!-- 如果需要滚动条 -->
			<!--<div class="swiper-scrollbar"></div>-->
		</div>
		<div id="center">
			<img id="bg" src="./img/01_startbg.jpg">
			<div id="logo">
				<img src="./img/xu.png" style="width: 20rem;">
				<p style="font-size: 2rem;">我们都是有故事的人</p>
			</div>
			<div id="btnBox">
				<button class="btn" id="login">登录</button>
				<button class="btn" id="logon">注册</button>
			</div>
		</div>
	</body>
	<script>
		$(()=> {
			var mySwiper = new Swiper ('.swiper-container', {
					// direction: 'vertical', // 垂直切换选项
					loop: false, // 循环模式选项
					// 如果需要分页器
					// pagination: {
					// 	el: '.swiper-pagination',
					// },
					// 如果需要前进后退按钮
					// navigation: {
					// 	nextEl: '.swiper-button-next',
					// 	prevEl: '.swiper-button-prev',
					// },
					observer: true,//修改swiper自己或子元素时，自动初始化swiper
    			observeParents: true//修改swiper的父元素时，自动初始化swiper
				})

			$('#hide').on('click', ()=> {
				$('#startimg').hide();
			})
			$('#login').on('click', ()=> {
				window.location.href = 'login.html';
			})
			$('#logon').on('click', ()=> {
				window.location.href = 'logon.html';
			})
		})
	</script>
</html>
