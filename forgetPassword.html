<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<title>忘记密码</title>
		<link rel="stylesheet" href="./css/mobilebase.css">
		<link rel="stylesheet" href="./css/forgetPassword.css">
		<!-- 引入jquery -->
		<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
		<!-- 引入手机状态栏 -->
		<script src="./js/batteryB.js"></script>
		<!-- 引入header -->
		<script src="./js/header.js"></script>
	</head>
	<body>
		<div class="content">
			<div id="center">
				<img id="bg" src="./img/02_登录bg.jpg">
			</div>
			<form id="iptBox" class="form-horizontal">	
				<div class="group">
					<label for="phone">图标</label>
					<input type="text" class="ipt" id="phone" autocomplete="on"
					autofocus="autofocus" placeholder="绑定手机号"></input>
					<button class="btn" id="">发送验证码</button>
				</div>
				<div class="group">
					<label for="yanzheng">图标</label>
					<input type="text" class="ipt" id="yanzheng" autocomplete="on"
					autofocus="autofocus" placeholder="验证码"></input>
				</div>
				<div class="group">
					<label for="password">图标</label>
					<input type="password" class="ipt" id="password"
					autocomplete="additional-name" placeholder="请输入新密码"></input>
				</div>
				<div class="group">
					<button class="btn" id="reset">重置</button>
				</div>
			</form>
		</div>
	</body>
	<script>
		$(()=>{
			
		})
	</script>
</html>
