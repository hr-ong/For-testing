<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<title>法律版面</title>
		<link rel="stylesheet" href="./css/mobilebase.css">
		<link rel="stylesheet" href="./css/law.css">
		<!-- 引入jquery -->
		<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
		<!-- 引入手机状态栏 -->
		<script src="./js/batteryB.js"></script>
		<!-- 引入header -->
		<script src="./js/header.js"></script>
	</head>
	<body>
		<div id="center">
			<section id="box">
				<dl>
					<dt class="dTitle">法律顾问<i class="r iconfont icon-toright-copy"></i></dt>
					<dd class="ren">
						<ul>
							<li class="tou"><img src="./img/headImg/touImg_03.png"/></li>
							<li>
								<p class="da">贝多芬小A</p>
								<p class="xiao">我是您的法律顾问</p>
							</li>
						</ul>
					</dd>
					<dd class="ren">
						<ul>
							<li class="tou"><img src="./img/headImg/touImg_20.png"/></li>
							<li>
								<p class="da">徐志摩小B</p>
								<p class="xiao">HELLO，请问有什么可以帮助您的？</p>
							</li>
						</ul>
					</dd>
				</dl>
				<dl>
					<dt class="dTitle">常见问题<i class="r iconfont icon-toright-copy"></i></dt>
					<dd class="wen">著作权？</dd>
					<dd class="wen">版权</dd>
				</dl>
				<dl>
					<dt class="dTitle">我的问题<i class="r iconfont icon-toright-copy"></i></dt>
					<dd class="wen">我的著作权？</dd>
					<dd class="wen">版权问题怎么算</dd>
					<dd class="wen">为什么会有我的问题这一项？</dd>
				</dl>
			</section>
		</div>
	</body>
	<script>
		$(()=> {
			// 都隐藏
			$('#box dd').hide();
			// 显示第一个的第二级
			$('.ren').show();
			$('#box dt').on('click',function() {
				// 改变本身状态
				$(this).parent().children('dd').slideToggle();
				// 除了点击的，其他的二级收起来
				$(this).parent().siblings().children('dd').slideUp();
			});
			$('.ren').on('click',()=>{
				window.location.href='liaotian.html';
			})
			$('.wen').on('click',()=>{
				window.location.href='law-content.html';
			})
		})
	</script>
</html>
