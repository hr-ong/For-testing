<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<title>登录</title>
		<link rel="stylesheet" href="./css/mobilebase.css">
		<link rel="stylesheet" href="./css/login.css">
		<!-- 引入jquery -->
		<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
		<!-- 引入手机状态栏 -->
		<script src="./js/batteryB.js"></script>
	</head>
	<body>
		<div class="content">
			<div id="center">
				<img id="bg" src="./img/02_loginbg.jpg">
				<div id="logo">
					<img src="./img/xu.png" style="width: 20rem;">
				</div>
			</div>
			<form id="iptBox" class="form-horizontal">
				<div class="group">
					<label for="phone"><i class="iconfont icon-yonghu"></i></label>
					<input type="text" class="ipt" id="phone" autocomplete="on"
					autofocus="autofocus" placeholder="请输入手机号"></input>
				</div>
				<div class="group">
					<label for="password"><i class="iconfont icon-mima"></i></label>
					<input type="password" class="ipt" id="password"
					autocomplete="additional-name" placeholder="请输入密码"></input>
					<a id="show">显示密码</a>
				</div>
				<div class="group fuwen">
					<label for="check">
						<input type="checkbox" id="check"> 记住密码
					</label>
					<label for="forget">
						<a id="forget" style="margin-left: 2rem;" href="forgetPassword.html"> 忘记密码</a>
					</label>
				</div>
				<div class="group fuwen" style="margin-top: 1rem;">
					<label>
						<input type="checkbox" checked> 已同意<a class="wenshu">《老故事用户协议》</a>
						以及
						<a class="wenshu">《隐私政策》</a>
					</label>
				</div>
				<div class="group">
					<img id="login" src="./img/02_icon.png" width="140rem" style="margin-top: 2rem;">
				</div>
			</form>
			<section id="qingxie">
				<p>其他登录方式</p>
			</section>
			<section id="qita">
				<i class="iconfont icon-qq"></i>
				<i class="iconfont icon-icon-test"></i>
				<i class="iconfont icon-icon-test1"></i>
			</section>
		</div>
	</body>
	<script>
		let password = document.getElementById('password'),
			qiehuan = document.getElementById('show');
		$('#show').on('click', ()=>{
			if(password.type === 'password') {
				password.type = 'text';
				qiehuan.text = '隐藏密码';
			} else {
				password.type = 'password';
				qiehuan.text = '显示密码';
			}
		})
		$('#login, #qita i').on('click',()=>{
			window.location.href = 'jindu.html';
		})
	</script>
</html>
