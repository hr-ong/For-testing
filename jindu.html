<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<title>老故事</title>
		<link rel="stylesheet" href="./css/mobilebase.css">
		<link rel="stylesheet" href="./css/404.css">
		<!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<!-- 引入jquery -->
		<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
		<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
		<!-- 引入手机状态栏 -->
		<script src="./js/batteryB.js"></script>
	</head>
	<body>
		<div id="center">
			<img id="bg" src="./img/03_404bg.jpg">
			<div id="logo">
				<img src="./img/03_404-logo.png" style="width: 20rem;">
			</div>
			<section id="text">
				<p>时光流逝</p>
				<p>让我们致敬过去的美好</p>
			</section>
			<!-- 进度条 -->
			<div class="progress">
				<div class="progress-bar progress-bar-striped active" role="progressbar"
				aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 0%;color: #000;
				background-color: #a8dee0;">
				</div>
			</div>
		</div>
	</body>
	<script>
		$(()=> {
			let sum = 0,
				v = 1;
 			jishi = setInterval(() => {
				sum += v;
				// 进度条满清除定时器			
     			if(sum >= 100) {
					clearInterval(jishi);
					window.location.href = 'mine-xinqing.html';
				 }
			 $('.progress-bar').html(sum + '%').css({'width' : sum + '%'});			 
 			}, 50);
		})
	</script>
</html>
