<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<title>搜索关键词</title>
		<link rel="stylesheet" href="./css/mobilebase.css">
		<link rel="stylesheet" href="./css/search.css">
		<!-- 引入jquery -->
		<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
		<!-- 引入手机状态栏 -->
		<script src="./js/batteryB.js"></script>
		<!-- 引入header -->
		<script src="./js/header.js"></script>
	</head>
	<body>
		<div id="content">
			<section>
				<input id="search" type="search" name="" id="" placeholder="搜索关键词" value="">
			</section>
			<section class="tap">
				<span>搜索历史</span>
				<p onclick="clean()">清空历史</p>
			</section>
			<section class="tap-ci tap-qianse">
				<span>下雨天</span>
				<span>面包</span>
				<span>爸爸</span>
				<span>夏日沙滩</span>
			</section>
			<section class="tap">
				<span>今日热词</span>
			</section>
			<section class="tap-ci">
				<span>小时候追过的明星</span>
				<span>我最喜欢的老师的样子</span>
				<span>武侠</span>
				<span>西部牛仔</span>
				<span>老北京</span>
				<span>土楼</span>
				<span>真实的秦始皇</span>
				<span>校园时代</span>
				<span>希腊神话</span>
				<span>玩游戏的那些年</span>
			</section>
		</div>
	</body>
	<script>
		// 点击标签
		$('.tap-ci span').on('click', (event)=>{
			let tap = event.currentTarget,
				search = document.getElementById('search');
				search.value = tap.textContent;
		})
		function clean(){
			$('.tap-qianse').hide();
		}	
	</script>
</html>
